{% extends "base.html" %}
{% block title %} Ajouter un GENRE{% endblock %}
{% block body %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<p>
				Clavioter un nouveau GENRE
			</p>
			<form method="POST">
				<div class="form-group">

						Nom genre
					</label>

			</form>
		</div>
	</div>
</div>
{% endblock %}
